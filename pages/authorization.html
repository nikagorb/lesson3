<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <title>Authorization</title>
</head>

<body>
   <form action="https://tests.fomenko.top/echo/index.php" method="get">
     <fieldset>
      <legend>Авторизация пользователя</legend>
      <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="email" placeholder="Email">
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" minlength="4" maxlength="20" placeholder="Пароль">
      </div>

      <div>
        <input name="remember" type="checkbox" value="yes">Запомнить
      </div>
     </fieldset>
     <fieldset>
      <legend>Действия</legend>
       <div>
         <button type="submit">Сохранить форму</button>
         <button type="reset">Сбросить форму</button>
       </div>

     </fieldset>
   </form>
</body>
</html>
